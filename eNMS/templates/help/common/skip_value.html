    <p>
      <b>Skip Value</b> specifies the success result when a service is skipped using
      <b>Skip Query (Python)</b>. This determines if the service takes the
      <b>Success Edge</b>, or <b>Failure Edge</b>. If no appropriate edge exists, the
      service is discarded.
