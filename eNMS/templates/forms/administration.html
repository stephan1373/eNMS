<div class="modal-body">
  <div class="x_title">
    <h4 class="text-center">Miscellaneous</h4>
  </div>
  <nav
    class="navbar navbar-default nav-controls navbar-admin-panel"
    role="navigation"
  >
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.administration.getGitContent()"
    >
      Fetch Git Configurations
    </button>
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.administration.downloadProfilingData()"
    >
      Download Profiling Data
    </button>
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.base.showInstancePanel('parameters', 1)"
    >
      Parameters
    </button>
  </nav>
  <div class="x_title">
    <h4 class="text-center">Database</h4>
  </div>
  <br />
  <nav
    class="navbar navbar-default nav-controls navbar-admin-panel"
    role="navigation"
  >
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.administration.showMigrationPanel()"
    >
      Migration Import / Export
    </button>
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.base.openPanel({
        name: 'database_deletion', title: 'Database Deletion', size: '500 300'
      })"
    >
      Per-type Mass Deletion
    </button>
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.base.openPanel({
        name: 'old_instances_deletion',
        title: 'Results & Logs Deletion',
        size: '700 300'
      })"
    >
      Delete Old Instances
    </button>
  </nav>
  <div class="x_title">
    <h4 class="text-center">Inventory</h4>
  </div>
  <br />
  <nav
    class="navbar navbar-default nav-controls navbar-admin-panel"
    role="navigation"
  >
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.inventory.showImportTopologyPanel()"
    >
      Excel Import
    </button>
    <button
      class="btn btn-primary btn-file btn-admin-panel"
      onclick="eNMS.base.openPanel({
        title: 'Export Inventory',
        name: 'excel_export',
        size: '400 200'
      })"
    >
      Excel Export
    </button>
  </nav>
</div>
